imports:
    - { resource: config_dev.yml }

framework:
    form:
        csrf_protection:
            enabled: false
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

services:
    test.client:
        class: AppBundle\Tests\UsefulClient
        arguments:
            - "@kernel"

    vat_validator:
        class: AppBundle\Service\AlwaysValidVatValidator
